<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-4xl text-[#002C5C] font-bold mb-8">Job Application Tracker</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white border border-gray-100 rounded-xl p-6 transition-transform hover:scale-[1.02]">
                <p class="text-black text-sm font-medium mb-1">Total</p>
                <h2 class="text-4xl font-bold text-[#002C5C]" id="total-count">0</h2>
            </div>
            <div class="bg-white border border-gray-100 rounded-xl p-6 transition-transform hover:scale-[1.02]">
                <p class="text-black text-sm font-medium mb-1">Intervie</p>
                <h2 class="text-4xl font-bold text-[#10B981]" id="interview-count">0</h2>
            </div>
            <div class="bg-white border border-gray-100 rounded-xl p-6 transition-transform hover:scale-[1.02]">
                <p class="text-black text-sm font-medium mb-1">Rejected</p>
                <h2 class=" text-4xl font-bold text-[#EF4444]" id="rejected-count">0</h2>
            </div>
        </div>
        <div class="border-b border-gray-200 mb-8"></div>
        <div class="w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Available Jobs</h2>
                <span class="text-sm text-gray-500 font-medium"><span id="tab-job-count">0</span> jobs</span>
            </div>
            <div class="flex space-x-3 mb-6 overflow-x-auto">
                <button onclick="switchTab('all')" id="tab-all"
                    class="px-6 py-2.5 text-sm font-medium rounded-lg bg-blue-500 text-white border border-blue-500 transition-all focus:outline-none">
                    All
                </button>
                <button onclick="switchTab('interview')" id="tab-interview"
                    class="px-6 py-2.5 text-sm font-medium rounded-lg bg-white text-gray-600 border border-gray-200 hover:bg-gray-50 transition-all focus:outline-none">
                    Interview
                </button>
                <button onclick="switchTab('rejected')" id="tab-rejected"
                    class="px-6 py-2.5 text-sm font-medium rounded-lg bg-white text-gray-600 border border-gray-200 hover:bg-gray-50 transition-all focus:outline-none">
                    Rejected
                </button>
            </div>
            <div id="jobs-container" class="space-y-4">
            </div>
            <div id="empty-state" class="hidden flex-col items-center justify-center py-20 bg-white rounded-xl">
                <img src="./assets/jobs.png" alt="No jobs available" class="w-24 mb-4 object-contain">
                <h3 class="text-lg font-medium text-gray-900">No jobs available</h3>
                <p class="text-gray-500 text-sm mt-1">Check back soon for new job opportunities</p>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
